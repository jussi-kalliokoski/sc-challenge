<!DOCTYPE html>
<html lang="en">
<head>
	<title>CloudList</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/cloudlist.css" />
	<script id="found-tracks-template" type="text/x-handlebars-template">
{{#each tracks}}
<div
	class="found-track"
	data-id="{{id}}"
	data-title="{{title}}"
	data-username="{{user.username}}"
	data-permalink="{{permalink}}"
	data-user-permalink="{{user.permalink}}"
>
	<div class="title">
		<a href="http://soundcloud.com/{{user.permalink}}/{{permalink}}"
		>{{title}}</a>
	</div>
	<div class="username">by
		<a href="http://soundcloud.com/{{user.permalink}}">{{user.username}}</a>
	</div>
	<button class="btn add" onclick="FoundTrack.addToPlaylist(this.parentNode)">
		<i class="icon-plus-sign"></i>
	</button>
</div>
{{/each}}
	</script>
	<script id="list-track-template" type="text/x-handlebars-template">
<div 
	class="list-track"
	data-id="{{id}}"
	data-title="{{title}}"
	data-username="{{username}}"
	data-permalink="{{permalink}}"
	data-user-permalink="{{userPermalink}}"
>
	<div class="title">
		<a href="http://soundcloud.com/{{userPermalink}}/{{permalink}}"
		>{{title}}</a>
	</div>
	<div class="username">by
		<a href="http://soundcloud.com/{{userPermalink}}">{{username}}</a>
	</div>
	<div class="btn-group">
		<button class="btn play" onclick="this.parentNode.parentNode.track.play()">
			<i class="icon-play"></i>
		</button>
		<button class="btn remove" onclick="this.parentNode.parentNode.track.remove()">
			<i class="icon-remove-sign"></i>
		</button>
		<button class="btn up" onclick="this.parentNode.parentNode.track.move('up')">
			<i class="icon-arrow-up"></i>
		</button>
		<button class="btn down" onclick="this.parentNode.parentNode.track.move('down')">
			<i class="icon-arrow-down"></i>
		</button>
	</div>
</div>
	</script>
</head>
<body>
	<form id="searchbox" class="form-search">
		<input
			class="input-medium search-query"
			name="search"
			type="search"
			placeholder="Type here to search!" />

		<button type="submit" class="btn">
			<i class="icon-search"></i> Search!
		</button>
		<button class="btn" name="addAll" disabled>
			<i class="icon-plus-sign"></i> Add all
		</button>

		<button class="btn" name="save">
			<i class="icon-file"></i> Save
		</button>

		<button class="btn" name="playAll">
			<i class="icon-play"></i>
			Play all
		</button>

		<div id="results"></div>
	</form>

	<h1 id="playlist-name"></h1>
	<p id="playlist-description"></p>

	<div id="playlist">
		
	</div>

	<iframe
		width="100%"
		height="200"
		id="player"
		scrolling="no"
		frameborder="no">
	</iframe>

	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="http://w.soundcloud.com/player/api.js"></script>
	<script src="/js/handlebars.js"></script>
	<script src="/js/mousetrap.min.js"></script>
	<script src="/js/undo-list.js"></script>
	<script src="/js/playlists.js"></script>
	<script src="/js/cloudlist.js"></script>
</body>
</html>
